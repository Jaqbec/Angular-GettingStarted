<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">{{filterBy}}</div>
      <div class="col-md-4">
        <input type="text"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>
          {{filteredBy}}
        </h4>
      </div>
    </div>
    <table class="table-responsive">
      <table class="table" *ngIf="products&&products.length">
        <thead>
        <tr>
          <th>
            <button class="btn btn-primary">
              {{showImageBtn}}
            </button>
          </th>
          <th>{{productHeader}}</th>
          <th>{{codeHeader}}</th>
          <th>{{availabilityHeader}}</th>
          <th>{{priceHeader}}</th>
          <th>{{ratingHeader}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td></td>
          <td>{{product.productName}}</td>
          <td>{{product.productCode}}</td>
          <td>{{product.releaseDate}}</td>
          <td>{{product.price}}</td>
          <td>{{product.starRating}}</td>
        </tr>
        </tbody>
      </table>
    </table>
  </div>
</div>
